<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>WebAR: Preset Marker</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="./aframe-particle-system-component.min.js"></script>
    <!-- <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script> -->
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
    vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam;"     
      arjs="debugUIEnabled: false;"
     >
        <!-- <a-entity id="box1" 
            geometry="primitive: box"
            material="color: #ff9999; shader: flat"
            position="0 0.15 -5"
            rotation="0 45 0"
        >
        </a-entity>  -->
        
        <!-- <a-assets>
          <a-asset-item id="couple" src="scene.gltf"></a-asset-item>
        </a-assets> -->
      
        <!-- <a-entity gltf-model="./assets/scene.gltf" 
          scale="8 8 8"
          position="0 0.15 -6"
        ></a-entity> -->
        
        <a-marker-camera markerhandler emitevents="true" 
        smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"  
        type="pattern" url="./pattern-VaalthuMarker.patt">
	      <a-entity gltf-model="./scene.gltf" 
	          scale="12 12 12"
	          position="0 0 0"
		 animation="property:rotation; easing:linear; dur:60000; to:0 360 0; loop:true;"	
                 >
	      </a-entity>
		<a-video src="./assets/Disha-Shreya.mp4" width="2" height="1.2" scale="2 2 2" opacity="0.65">
        </a-video>
		<a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 5000"></a-entity>
              <!--<a-entity id="new" particle-system="preset:snow;particleCount:10000"></a-entity>-->
	      </a-marker-camera>
	      <!-- <a-entity camera>
	      </a-entity> -->
    </a-scene>
  </body>
</html>
